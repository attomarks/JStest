<!-- カウントダウン（止まる） -->
<div id="count">スタート！</div>
<script>
    sec = 5;

    function countdown(){
        if(sec == 0){
            document.getElementById("count").innerHTML = "時間切れ";
            clearInterval(id);
        }else{
            document.getElementById("count").innerHTML = sec--;
        }
    }

    id = setInterval('countdown()', 1000);
</script>
