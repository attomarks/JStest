<!-- カウントダウン -->
<div id="count">スタート！</div>
<script>
    var sec = 60;

    function countdown(){
        document.getElementById("count").innerHTML = sec--;
    }
    //document: Webページ全体
    //getElementById: ↑の中の"count"というidがついたタグを取得 <div id="count">スタート！</div>
    //innerHTML: スタート！

    setInterval('countdown()', 1000);
</script>
