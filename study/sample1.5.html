<html>
    <head>
        <title>サンプルページ</title>
    </head>
    <body>
        <form><input type="button" value="こんにちは" onClick="hello()"></form>
        <script>
        function hello(){
            if(confirm("よろしいですか？")){
                document.write("OK");
            }else{
                document.write("NG");
            }
        }
        </script>
    </body>
</html>
