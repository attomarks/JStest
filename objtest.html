<script>
var Pokemon = function() {
    var name;    //プロパティ (Javaにおけるフィールド)
    var hp;
 
    this.action1 = function() {  //メソッド
        document.write(this.name + "は ねむりはじめた！<br>");
        this.hp += 60; 
    }
 
    this.action2 = function() {
        document.write(this.name + "は わるあがきを した！<br>");
        this.hp -= 40;
    }
}

var poke1 = new Pokemon();
poke1.name = "カビゴン";
poke1.hp = 300;
document.write("ゆけっ！" + poke1.name + "！<br>");


poke1.action1();
document.write(poke1.name + " : HP" + poke1.hp + "<br>");
poke1.action2();
document.write(poke1.name + " : HP" + poke1.hp + "<br>");

</script>
