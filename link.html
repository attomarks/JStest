<!-- 戻るor閉じる-->
<script type="text/javascript">
    if (history.length < 2) {
        document.write("<a href='javascript:self.close()'>閉じる<br></a>");
    } else {
        document.write("<a href='javascript:history.back()'>戻る<br></a>");
    }
</script>

<!-- 指定アドレスにメール -->

<script type="text/javascript">

	var acount = "user"; 
	//アカウント
	var domain = "domain.sample";
	//ドメイン
	document.location = "mailto:" + acount + "@" + domain; //メールアドレス生成
}
</script>

<!-- 戻る ()　-->
<span id="view_back"></span></br>
<script type="text/javascript">
	var ref = document.referrer; //前ページのURL
	
	if (ref != "") {
		var n = ref.indexOf("//")+2;
		var m = ref.indexOf("/",n+1);
		if (m == -1) {m = ref.length;}
		//ドメイン名を抜き出す
		if (n > -1) {ref = ref.substring(n,m);}
	}
	//ドメイン名が同じ場合
	if (document.domain == ref) {
		s = "<a href='javascript:history.back()'>戻る</a>";
	} else {
		s = "<a href='javascript:this.close()'>閉じる</a>";
	}
	document.getElementById("view_back").innerHTML = s;
	</script>
