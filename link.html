<!-- 戻るor閉じる-->
<script type="text/javascript">
    if (history.length < 2) {
        document.write("<a href='javascript:self.close()'>閉じる<br></a>");
    } else {
        document.write("<a href='javascript:history.back()'>戻る<br></a>");
    }
</script>

<!-- 飛ばないリンク -->

<!--トップへ戻る(応用)-->
<form><input type="button" value="トップへ" onClick="link()"></form> 

<script type="text/javascript">
function link() {
	document.location = "sample.html";
}
</script>

<!-- 指定アドレスにメール -->
<form><input type="button" value="メール" onClick="sendmail()"></form> 

<script type="text/javascript">
function sendmail() {
	var acount = "user"; 
	//アカウント
	var domain = "domain.sample";
	//ドメイン
	document.location = "mailto:" + acount + "@" + domain; //メールアドレス生成
}
</script>

<!-- 指定アドレスにメール(cc&件名&本文付) -->
<span id="view_mail"></span>

<script type="text/javascript">
acount2 = "user2"; //アカウント
domain2 = "domain.sample"; //ドメイン
ma = acount2 + "@" + domain2;
document.getElementById("view_mail").innerHTML = "<a href='javascript:sendmail2()'>" + ma + "</a>"; //メールアドレス表示

function sendmail2() {
	this.location.href = "mailto:" + ma + "?cc=user@dammy.net&subject=メールタイトル&body=メール本文はここ";
}
</script>
