<!-- 戻るor閉じる-->
<script type="text/javascript">
    if (history.length < 2) {
        document.write("<a href='javascript:self.close()'>閉じる<br></a>");
    } else {
        document.write("<a href='javascript:history.back()'>戻る<br></a>");
    }
</script>
