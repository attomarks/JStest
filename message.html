<!-- フォーム内に文字列表示 -->
<input type="text" name="textbox" id="textbox" size="30">
<a href="sample.html" onMouseOver="msg(1)" onMouseOut="msg(0)">サンプル</a>／
<a href="rng.html" onMouseOver="msg(2)" onMouseOut="msg(0)">乱数</a>

<script type="text/javascript">
function msg(num) { //*1
    document.getElementById("textbox").value = "";
	if (num == 1) { //*2
		document.getElementById("textbox").value = "sample.htmlへジャンプ"; //*3
	}
	if (num == 2) {
		document.getElementById("textbox").value = "rng.htmlへジャンプ";
	}
}
</script>

	</form>
	
	<script type="text/javascript">
