<!-- 文字列繰り返し -->
<form name="form_repeat">
    <input type="text" name="f_text" value="☆">
    <input type="text" name="f_number" value="10" size="2">
    <input type="button" value="→" onClick="setRepeat()">
    <span id="output"></span>
    </form>
    
    <script type="text/javascript">
    //フォームから数値を取得
    function setRepeat() {
        var s = document.form_repeat.f_text.value; //文字列(1)
        var num = document.form_repeat.f_number.value; //回数(2)
        document.getElementById("output").innerHTML = repeatText(s,num); //(3)
    }
    
    //文字を繰り返す
    function repeatText(s,num) {
        var t,n;
        t = "";
        for (n=0;n<num;n++) {
            t += s;
        }
        return t;
    }
    </script>

<!-- 動作分岐 -->
<form name="formChecker">
    <input type="radio" name="rbtn" value="yes"> Yes
    <input type="radio" name="rbtn" value="no" checked> No
    <input type="radio" name="rbtn" value="dummy"> Dummy
    <input type="button" value="送信" onClick="check()">
    </form>
    
    <script type="text/javascript">
    function check() {
        var rcheck = document.formChecker.rbtn[0].checked; //ラジオボタンrbtnの１つ目（rbtn[0]）の状態を取得
        //rcheckの内容がtrue（ボタンが押されている状態）かどうかで条件分岐
        if (rcheck) { //tureの場合
            document.location = "sample.html"; //リンク先を呼び出す
        } else { //falseの場合
            alert("送信できません"); //アラートを表示する
        }
    }
    </script>

<p>ウィンドウサイズ：<span id="WinSize"></span></p>

<script type="text/javascript">
//画面サイズの取得
getScreenSize();
//ウィンドウサイズの取得
getWindowSize();

//画面サイズを取得する
function getScreenSize() {
	var s = "横幅 = " + window.parent.screen.width + " / 高さ = " + window.parent.screen.height;
	document.getElementById("ScrSize").innerHTML = s;
}

//ウィンドウサイズを取得する
function getWindowSize() {
	var sW,sH,s;
	sW = window.innerWidth;
	sH = window.innerHeight;

	s = "横幅 = " + sW + " / 高さ = " + sH;
 
	document.getElementById("WinSize").innerHTML = s;
}
</script>

<!-- ウィンドウサイズ(リアルタイム、フォーム使用) -->
<form name="winsize">
    ウィンドウサイズ：横幅 = <input name="sw" type="text" size="10"> / 高さ = <input name="sh" type="text" size="10">
    </form>
    
    <script type="text/javascript">
    //読み込み時の表示
    window_load();
    
    //ウィンドウサイズ変更時に更新
    window.onresize = window_load;
    
    //サイズの表示
    function window_load() {
        document.winsize.sw.value = window.innerWidth;
        document.winsize.sh.value = window.innerHeight;
    }
</script>
